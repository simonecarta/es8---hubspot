<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hubspot</title>
</head>


<body>

   <!-- Main header -->
    <header>
        <!-- TOP NAV-->
        <div class="header-top-nav">
            <div class="container clearfix">
                <div class="w-50 float">
                    <div class="box">Language</div>
                </div>
                <div class="w-50 float">
                    <div class="box2">Buttons</div>
                </div> 
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <div class="header-bottom-nav">
            <div class="container clearfix">
                <div class="w-50 float">
                    <div class="box2">Logo</div>
                </div>
                <div class="w-50 float">
                    <div class="box">Main navigation</div>
                </div>
            </div>
        </div>

        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container">
                <div class="content">

                </div>
            </div>
        </div>

        <!-- BOTTOM HEADER -->
        <div class="bottom-header"></div>
    </header>
        <!-- MAIN CONTENT -->
    <main>
            <!-- Sezione info -->
            <section id="info">
                <div class="container clearfix">
                    <div class="box">img e text</div>
                    <div class="info-box-full clearfix">
                        <div class="col-sx float">
                            <div class="box2">Col sx</div>
                        </div>
                        <div class="col-dx float">
                            <div class="box3">Col dx</div>
                        </div>
                    </div>

                    <div class="w-33 float">
                        <div class="box">Col sx</div>
                    </div>
                    <div class="w-33 float">
                        <div class="box2">Col c</div>
                    </div>
                    <div class="w-33 float">
                        <div class="box1">Col dx</div>
                    </div>
                </div>
            </section>

            <!-- Sezione Learn -->
            <section id="learn">
                <div class="container">
                    title and text
                    <div class="learn-boxes clearfix">
                        <div class="w-25 float">
                            <div class="box">Box 2</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box2">Box 2</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box">Box 3</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box2">Box 4</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box3">Box 5</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box">Box 6 </div>
                        </div>
                        <div class="w-25 float">
                            <div class="box2">Box 7</div>
                        </div>
                        <div class="w-25 float">
                            <div class="box3">Box 8</div>
                        </div>
                    </div>
                </div>

            </section>

            <!-- Clients section -->
            <section id="clients" class="clearfix">
                <div class="col-sx float">
                    <div class="box2">Colonna sx</div>
                </div>
                <div class="col-dx float">
                    <div class="box float">Colonna dx</div>
                </div>
            </section>

            <!-- Start section -->
            <section id="start" class="container clearfix">
                <div class="w-50 float">
                    <div class="box3">Contenuti</div>
                </div>
                <div class="w-50 float">
                    <div class="box2">Immagini</div>
                </div>
            </section>
    </main>
        <!-- FINE MAIN CONTENT -->
   
    <footer class="main-footer">
        <div class="container">
            <!-- Links -->
            <div class="footer-links clearfix">
                <div class="w-25 float">
                    <div class="box">Col1</div>
                </div>
                <div class="w-25 float">
                    <div class="box2">col2</div>
                </div>
                <div class="w-25 float">
                    <div class="box3">Col 3</div>
                </div>
                <div class="w-25 float">
                    <div class="box">col 4</div>
                </div>  
            </div>

            <!-- Language menu -->
            <div class="footer-lang-menu">
                <div class="box3">Langs menu here</div>
            </div>

            <!-- Footer bottom-->
            <div class="footer-bottom clearfix">
                <div class="w-50 float">
                    <div class="box">Colonna 1</div>
                </div>
                <div class="w-50 float">
                    <div class="box2">Colonna 2</div>
                </div>
            </div>

        </div>
    </footer>

</html>
